
<div class="head">
    <h2>ADD Product</h2>
</div>
<div class="container" class="xyz">
    <div class="row">
        <div class="col-md-10">
            <form>
                <!--<div class="form-group row">
                    <img src="assets/mango.jpg" alt="Mango" style="width:50%; height: 200px;">  
                </div>-->  
                <div class="form-group row">
                  <label for="inputImg" class="col-sm-2 col-form-label">Product Image :</label>
                  <div class="col-sm-10">
                    <input type="file" class="form-control-file border" id="inputImg" name="file">
                  </div>
                </div>              
                <div class="form-group row">
                  <label for="inputTitle" class="col-sm-2 col-form-label">Title :</label>
                  <div class="col-sm-10">
                    <input type="Title" class="form-control" id="inputTitle" [(ngModel)]="inputTitle" required="">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputPrice" class="col-sm-2 col-form-label">Price :</label>
                    <div class="col-sm-10">
                      <input type="price" class="form-control" id="inputPrice" [(ngModel)]="inputPrice" required="">
                    </div>
                </div>
                <div class="form-group row">
                  <label for="inputQty" class="col-sm-2 col-form-label">Quantity :</label>
                  
                  <div class="col-sm-10">
                    <input type="price" class="form-control" id="inputPrice" [(ngModel)]="inputQty" required="">
                  </div>
                  
              </div>
                  <div class="form-group row">
                    <label for="inputDes" class="col-sm-2 col-form-label">Description :</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputDes" [(ngModel)]="inputDes" required="">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="Category" class="col-sm-2 col-form-label">Category :</label>
                    <div class="col-sm-10">
                      <input type="description" class="form-control" id="Category" [(ngModel)]="Category"required="">
                    </div>
                  </div>
                 <!-- <div class="form-group row">
                    <label for="inputCatagory" class="col-sm-2 col-form-label">Catagory :</label>
                    <div class="col-sm-10">
                      <select name="Catagory" id="inputCatagory" style="width: 100%;height:30px;" required="">
                          <option value="select">Select</option>
                          <option value="organicVegetable">Organic Vegetable</option>
                          <option value="vegetable">Vegetable</option>
                          <option value="organicFruit">Organic Fruit</option>
                          <option value="Fruit">Fruit</option>
                      </select>
                    </div>
                  </div>-->

                  <div class="form-group row">
                    <label  class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                      <button class=" button btn " (click)="addProductData()">ADD </button>&nbsp;&nbsp;
                      <button class=" button btn " (click)="clearProductData()">Discard</button>
                    </div>
                  </div>                               
                </form>
        </div>
    </div>
</div>
